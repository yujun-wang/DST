<div class="color-line"></div>
<div class="pull-left m">
    <a href="/login" class="btn btn-primary">Back to Login</a>
</div>
<div class="register-container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>Registration</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form id="signUpForm" name="signUpForm" ng-submit="doSignUp(signUpForm)">
                            <div class="row">
                            <div class="form-group col-lg-12">
                                <label>Email Address</label>
                                <input class="form-control" type="email" name="username" ng-model="username" required placeholder="Email"/>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" ng-model="password" required placeholder="Password"/>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Repeat Password</label>
                                <input class="form-control"  type="password" name="passwordRepeat" ng-model="passwordRepeat" required placeholder="Repeat Password"/>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>First Name</label>
                                <input class="form-control" type="text" name="first_name" ng-model="first_name" required placeholder="First Name"/>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Last Name</label>
                                <input class="form-control" type="text" name="last_name" ng-model="last_name" required placeholder="Last Name"/>
                            </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Register</button>
                                <a class="btn btn-default" href="/login">Cancel</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>STEM</strong> 2015
        </div>
    </div>
</div>

</div>

</div>
