<section ng-controller="userListController" id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>Users</span>
                            </h1>
                        </div>
                    </div>
                </div>

                <div class='row-fluid'>
                    <div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
                        <div class='box-header red-background'>

                            <div>
                                <div class='title'>All Users</div>
                               
                            </div>
                        </div>
                        <div class='box-content box-no-padding'>
                            <div class='responsive-table'>
                                <div class='scrollable-area'>
                                    <table class='data-table-column-filter table table-bordered table-striped' data='' style='margin-bottom:0;'>
                                        <thead>
                                        <tr>
                                            <th>
                                                E-mail
                                            </th>
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Role
                                            </th>
                                            <th>
                                                Actions
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr style="cursor:pointer" ng-repeat="user in users">

                                            <td ng-click="editUser(user)">{{user.username}}</td>
                                            <td ng-click="editUser(user)">{{user.first_name}} {{user.last_name}}</td>
                                            <td ng-click="editUser(user)"> <label> {{user.role}} </label> </td>
                                            <td>
                                                <input class="btn btn-warning" style="margin-bottom:5px" value="EDIT" type="button" ng-click="editUser(user)"/>
                                                <input class="btn btn-danger" style="margin-bottom:5px" value="DELETE" type="button" ng-click="deleteUser(user)"/>
                                            </td>
                                        </tr>
                                       
                                       
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
